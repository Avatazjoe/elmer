{% load staticfiles %}

<!DOCTYPE HTML>
<html>
<head>
<title>No errors detected</title>
<link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all">
<link href="{% static 'blog/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" type="image/png" href="{% static 'blog/images/logo.png' %}">
<meta name="keywords" content="Technology is best of all applications of science." />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<script src="{% static 'blog/js/jquery.min.js' %}"></script>

</head>
<body>
<!-- header -->
<div class="banner">
	<div class="container">
		<div class="header">
			<div class="logo">
				<a href="/blog"><img src="{% static 'blog/images/logo.png' %}" class="img-responsive" alt="" /></a>
			</div>
			<div class="header-right">
				<ul>
					<li><a href="https://web.facebook.com/erebbit/"><i class="fb"> </i></a></li>
					<li><a href="https://www.twitter.com/aleieiei"><i class="twt"> </i></a></li>
				<li>
				<div class="search2">
					<form action="/blog">
						<input type="text" value="Search.." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search..';}">
						<input type="submit" value="">
					</form>
				</div></li>
					<div class="clearfix"></div>
				</ul>
					
			</div>
				<div class="clearfix"> </div>
			</div>
				<div class="head-nav">
					<span class="menu"> </span>
						<ul class="cl-effect-15">
						<li class="{% if home_active %}active{%endif%}"><a href="/blog">HOME</a></li>
							<li class="{% if about_active %}active{%endif%}"><a href="/blog/about" data-hover="ABOUT">ABOUT</a></li>
							<li class="{% if photos_active %}active{%endif%}"><a href="/blog/photos" data-hover="PHOTOS">PHOTOS</a></li>
							<li class="{% if contact_active %}active{%endif%}"><a href="/blog/contact" data-hover="CONTACT">CONTACT</a></li>
								<div class="clearfix"> </div>
						</ul>
				</div>

						<!-- script-for-nav -->
					<script>
						$( "span.menu" ).click(function() {
						  $( ".head-nav ul" ).slideToggle(300, function() {
							// Animation complete.
						  });
						});
					</script>
				<!-- script-for-nav --> 					 
	</div> 
</div>
<!-- header -->

<!-- content -->

{% block content %}
{% endblock %}

<!-- footer -->
	<div class="footer">
		<div class="container">
			<div class="col-md-3 copy">
				<div class="top1">
					<i class="ham"></i>
				</div>
				<div class="top2">
					<h6>No Copyrights</h6>
					<p>No rights reserved</p>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="col-md-3 copy">
				<div class="top1">
					<i class="men"></i>
				</div>
				<div class="top2">
					<h6>Controller: </h6>
					<p>No One</p>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="col-md-3 copy">
				<div class="top1">
					<i class="app"></i>
				</div>
				<div class="top2">
					<h6>Images From: </h6>
					<p>Too many to name</p>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="col-md-3 copy">
				<div class="top1">
					<i class="lik"></i>
				</div>
				<div class="top2">
					<h6>Website </h6>
					<p><a href="/"> www.erebbit.com</a></p>
				</div>
				<div class="clearfix"> </div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
<!-- footer -->
</body>
</html>
