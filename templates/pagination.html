<nav>
  <ul class="pagination pagination-sm justify-content-end">
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{page.previous_page_number}}" tabindex="-1"><span aria-hidden="true">&larr;</span> Previous</a>
    </li>
    {% endif %}

    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{page.next_page_number}}" tabindex="-1">Next <span aria-hidden="true">&rarr;</span></a>
    </li>
    {% endif %}
  </ul>
</nav>
